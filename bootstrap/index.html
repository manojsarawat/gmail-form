<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>My website</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">


</head>
<body>
<div class="container ">

    <div class="heading"><h1>Create your Gmail account</h1></div>

    <div class="row">

        <div class="col-md-6 col-sm-6 ">
            <img  class="logo image-responsive" src="images.png">
            <div>
                <h1 class="top">Gmail account</h1>
            </div>
            <img  src="images%20(1).jpg">
            <img src="images%20(7).jpg">
            <img src="images%20(6).jpg">
            <img src="download.jpg">

        </div>

        <div class="col-md-6 col-sm-6 form" style="border: 2px solid lightgrey">
            <div class="form-group">
                <label>Name :</label>
                <input type="text" class="form-group" placeholder=" first name" autofocus>
                <input type="text" class="form-group" placeholder=" last name">
            </div>

            <div class="form-group">
                <label>Choose your username :</label>
                <input type="text" class="form-control" >
            </div>

            <div class="form-group">
                <label>Create a password :</label>
                <input type="text" class="form-control" name="pass">
            </div>

            <div class="form-group">
                <label>Confirm your password :</label>
                <input type="text" class="form-control">
            </div>

            <div class="form-group">
                <label>Birthday :</label>
                <input type="text" class="form-control" placeholder="month  /  day  /  year">
            </div>

            <div class="form-group">
                <label>Gender :</label>
                <select class="select">
                    <option input type="text" class="form-control">Male</option>
                    <option input type="text" class="form-control">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label>Mobile phone :</label>
                <input type="text" class="form-control" placeholder="  + 91">
            </div>

            <div class="form-group">
                <label>Your current email address :</label>
                <input type="text" class="form-control">
            </div>

            <div class="form-group">
                <label>Location :</label>
                <input type="text" class="form-control">
            </div>

            <div class="form-group">
                <button class="next step" type="submit" class="btn btn-success">Next step</button>
            </div>
        </div>
    </div>
</body>
</html>
